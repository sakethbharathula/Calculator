<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Object Manipulation</title>
    <style>
        body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
}

.container {
    text-align: center;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
}

input[type="text"], input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
    box-sizing: border-box;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin: 10px 0;
    width: 100%;
    box-sizing: border-box;
}

button:hover {
    background-color: #0056b3;
}

p#result {
    margin-top: 20px;
    font-size: 18px;
    color: #333;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Person Object Manipulation</h1>
        <input type="text" id="firstName" placeholder="Enter First Name">
        <input type="text" id="lastName" placeholder="Enter Last Name">
        <input type="number" id="age" placeholder="Enter Age">
        <button onclick="createPerson()">Create Person</button>
        <button onclick="incrementPersonAge()">Increment Age</button>
        <button onclick="clearInputs()">Clear Inputs</button> <!-- New Clear Button -->
        <p id="result"></p>
    </div>
    <script>
        // Declare a variable to store the person object
let person = null;

// Function to create a Person object
function createPerson() {
    const firstName = document.getElementById('firstName').value;
    const lastName = document.getElementById('lastName').value;
    const age = parseInt(document.getElementById('age').value);

    // Create the Person object
    person = {
        firstName: firstName,
        lastName: lastName,
        age: age,

        // Method to get the full name
        getFullName: function() {
            return this.firstName + ' ' + this.lastName;
        },

        // Method to increment age
        incrementAge: function() {
            this.age++;
        }
    };

    // Display the person's full name and age
    displayPersonInfo();
}

// Function to increment the person's age
function incrementPersonAge() {
    if (person) {
        person.incrementAge();
        displayPersonInfo();
    } else {
        document.getElementById('result').innerText = 'Please create a person first!';
    }
}

// Function to clear inputs and reset the display
function clearInputs() {
    document.getElementById('firstName').value = '';
    document.getElementById('lastName').value = '';
    document.getElementById('age').value = '';
    document.getElementById('result').innerText = '';
    person = null; // Reset the person object
}

// Function to display the person's full name and age
function displayPersonInfo() {
    const result = document.getElementById('result');
    result.innerText = `Full Name: ${person.getFullName()}, Age: ${person.age}`;
}

    </script>
</body>
</html>
