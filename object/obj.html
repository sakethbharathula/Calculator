<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Object Manipulation</title>
    <link rel="stylesheet" href="obj.css">
</head>
<body>
    <div class="container">
        <h1>Person Object Manipulation</h1>
        <input type="text" id="firstName" placeholder="Enter First Name">
        <input type="text" id="lastName" placeholder="Enter Last Name">
        <input type="number" id="age" placeholder="Enter Age">
        <button onclick="createPerson()">Create Person</button>
        <button onclick="incrementPersonAge()">Increment Age</button>
        <button onclick="clearInputs()">Clear Inputs</button> <!-- New Clear Button -->
        <p id="result"></p>
    </div>
    <script src="obj.js"></script>
</body>
</html>
